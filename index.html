<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href=reset.css>
  <link rel="stylesheet" type="text/css" href=style.css>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <title>ToDo List</title>
</head>
<body>

<!-- ===== ヘッダー ===== -->

  <div class="l-header">
    <p class="m-header-title"></p>
  </div>

<!-- ===== タスク画面タブ ===== -->

  <div class="l-task-tab">
    <ul class="l-task-tab-list">
      <li class="m-task-tab-all">全て</li>
      <li class="m-task-tab-fav">重要</li>
      <li class="m-task-tab-comp">完了済み</li>
    </ul>
  </div>

<!-- ===== タブバー ===== -->

  <div class="l-menu">
    <ul class="l-menu-list">
      <li class="l-menu-list-task">タスク</li>
      <li class="l-menu-list-add">追加</li>
      <li class="l-menu-list-study">勉強時間</li>
    </ul>
  </div>

<!-- ===== タスク画面 ===== -->

  <div class="l-task">
    <ul class="m-output-area"></ul>
  </div>

<!-- ===== 新規作成画面 ===== -->

  <div class="l-add-list">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="m-add-list-input materialize-textarea" length="120"></textarea>
          <label for="textarea1">タスクの追加</label>
        </div>
      </div>
    </form>

    <div class="input-field col s12">
      <select>
        <option value="" disabled selected></option>
        <option value="1">国語</option>
        <option value="2">数学</option>
        <option value="3">英語</option>
      </select>
      <label>教科を選ぶ</label>
    </div>

    <div class="m-fav-btn"></div>
    <button class="m-add-list-btn">追加</button>
    <button class="m-add-list-cancel-btn">キャンセル</button>
  </div>

<!-- ===== 編集画面 ===== -->
  <div class="m-edit-tab">
    <li class="m-edit-input-time">勉強時間入力</li>
    <li class="m-edit-timer">タイマー</li>
  </div>

  <div class="l-edit">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="m-edit-input materialize-textarea" length="120"></textarea>
          <label for="textarea1">タスクの編集</label>
        </div>
      </div>
    </form>

    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>未設定</option>
        <option value="1">国語</option>
        <option value="2">数学</option>
        <option value="3">英語</option>
      </select>
      <label>教科を選ぶ</label>
    </div>

    <div class="m-fav-btn"></div>

    <button class="m-edit-btn">編集</button>
    <button class="m-edit-cancel-btn">キャンセル</button>
    <button class="m-edit-comp-btn">完了</button>
  </div>

  <!-- ===== 完了編集画面 ===== -->

  <div class="l-comp-edit">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="m-comp-edit-input materialize-textarea" length="120"></textarea>
          <label for="textarea1">タスクの編集</label>
        </div>
      </div>
    </form>

    <div class="m-fav-btn"></div>
    <button class="m-comp-edit-cancel-btn">キャンセル</button>
    <button class="m-comp-edit-delate-btn">削除</button>
  </div>

<!-- ===== 勉強時間画面 ===== -->

  <div class="l-study">
  </div>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
  <script src="dist/js/datepicker.standalone.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
