<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,600' rel='stylesheet' type='text/css'>
  <link href="jquery.rippleria.min.css"/ rel="stylesheet">
  <title>テスト</title>
</head>
  <body>
  <!--ボタン-->
  <button data-rippleria class="btn btn-primary">Click me!</button>
  <button data-rippleria class="btn btn-primary">あああ</button>

  <!--ボタン（波紋をカスタマイズ）-->
  <button data-rippleria
  　 data-rippleria-color="rgba(181,241,39,.35)"
   　data-rippleria-duration="1000"
   　data-rippleria-easing="cubic-bezier(0.680, -0.380, 0.385, 1.650)"
   　class="btn btn-default">Custom</button>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="jquery.rippleria.min.js"></script>
<script>
$('#rippleria').rippleria({
  // aniamtion speed
  duration: 750,
  // custom easing effect
  easing: 'ease-in'
});

$('#rippleria').click(function(e) {
  e.preventDefault();

  var randInt = function (min, max) {
  var rand = min + Math.random() * (max - min)
  rand = Math.round(rand);
  return rand;
};

$(this).rippleria('changeColor',
  'rgba('+randInt(0,200)+','+randInt(0,200)+','+randInt(0,200)+',0.'+randInt(3,5));
});
</script>
</body>
</html>
